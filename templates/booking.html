<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<h1 style="text-align:center;">MAKE A RESERVATION</h1>
    <form method="post" action="{% url 'reserve_booking' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="room_booked">Available Rooms</label>
            <select class="form-select" id="room_booked" name="room_booked" required>
                <option selected disabled>Choose...</option>
                {% for room in reservations %}
                    <option value="{{ room.id }}">{{ room.room_type }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Book</button>
    </form>
</body>
</html>
